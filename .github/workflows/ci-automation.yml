# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  hdp-adls2:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    - name: Create environment files
      run: echo "DEPLOYMENT_TYPE=1" > compose.env && ./setup-env.sh && rm compose.env
      
    - name: Move
      run: |
        mkdir target
        . .env
        IFS=':' read -r -a composeFiles <<< "${COMPOSE_FILE}"
        cp ${composeFiles[@]} *.env .env target/
        ls -lah target/
        
    - name: Push
      working-directory: target
      run: |
        git init
        git config --local user.email "lozmanov.viktor@gmail.com"
        git config --local user.name "Lozmanov"
        git commit -m "Update" -a
        git remote add origin https://github.com/Lozmanov/test.git
        git push -u origin master
        
    - name: Push changes
      uses: Lozmanov/test/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
